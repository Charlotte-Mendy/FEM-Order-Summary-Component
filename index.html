<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <img src="/images/illustration-hero.svg" alt="A happy woman dancing and listening music" class="illustration" />
      <div class="summary">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="pricing">
          <div class="icon">
            <img src="/images/icon-music.svg" alt="" />
          </div>
          <div class="details">
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <div class="link">
            <a href="#">Change</a>
          </div>
        </div>
        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Charlotte</a>.
    </div>
  </div>

</body>

</html>
